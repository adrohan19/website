runtime: nodejs20
instance_class: F1
automatic_scaling:
  min_instances: 0

handlers:
- url: /(.*\.(gif|png|jpg|css|js))$
  static_files: dist/\1
  upload: dist/(.*\.(gif|png|jpg|css|js))$
  secure: always
  redirect_http_response_code: 301

- url: /.*
  static_files: dist/index.html
  upload: dist/index.html
  secure: always
  redirect_http_response_code: 301